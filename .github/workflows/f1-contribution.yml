name: Generate F1 Contribution Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: krishbaveja07
          outputs: |
            dist/f1-contribution-dark.svg?palette=github-dark&color_snake=#E10600&color_dots=#161b22,#5c1010,#8b1a1a,#c42020,#E10600
            dist/f1-contribution-light.svg?color_snake=#E10600&color_dots=#ebedf0,#ffc4c4,#ff8888,#ff4444,#E10600

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
