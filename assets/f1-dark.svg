<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" width="1200" height="260">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="50%" stop-color="#111820"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="carBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E10600"/>
      <stop offset="60%" stop-color="#FF2800"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
    <linearGradient id="carBodyDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B00500"/>
      <stop offset="100%" stop-color="#CC4400"/>
    </linearGradient>
    <linearGradient id="speedLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E10600" stop-opacity="0"/>
      <stop offset="100%" stop-color="#FF6B35" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="speedLine2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0.4"/>
    </linearGradient>
    <radialGradient id="exhaust" cx="0%" cy="50%" r="100%" fx="0%" fy="50%">
      <stop offset="0%" stop-color="#FFAA00" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#FF6B35" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="#E10600" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#E10600" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="headlight" cx="100%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1f29"/>
      <stop offset="100%" stop-color="#13171f"/>
    </linearGradient>
    <linearGradient id="tireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d333b"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <filter id="carGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="exhaustGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
    <clipPath id="roadClip">
      <rect x="0" y="0" width="1200" height="260" rx="12"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="260" fill="url(#bg)" rx="12"/>

  <!-- Subtle perspective grid -->
  <g opacity="0.03" clip-path="url(#roadClip)">
    <line x1="0" y1="60" x2="1200" y2="60" stroke="#58a6ff" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="1200" y2="120" stroke="#58a6ff" stroke-width="0.5"/>
    <line x1="150" y1="0" x2="150" y2="260" stroke="#58a6ff" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="260" stroke="#58a6ff" stroke-width="0.5"/>
    <line x1="450" y1="0" x2="450" y2="260" stroke="#58a6ff" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="260" stroke="#58a6ff" stroke-width="0.5"/>
    <line x1="750" y1="0" x2="750" y2="260" stroke="#58a6ff" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="260" stroke="#58a6ff" stroke-width="0.5"/>
    <line x1="1050" y1="0" x2="1050" y2="260" stroke="#58a6ff" stroke-width="0.5"/>
  </g>

  <!-- Road surface -->
  <rect x="0" y="195" width="1200" height="52" fill="url(#roadGrad)" clip-path="url(#roadClip)"/>
  <!-- Road top edge highlight -->
  <line x1="0" y1="195" x2="1200" y2="195" stroke="#2a3040" stroke-width="1.5"/>
  <!-- Road center dashes -->
  <g opacity="0.35">
    <rect x="30" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="110" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="190" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="270" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="350" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="430" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="510" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="590" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="670" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="750" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="830" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="910" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="990" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="1070" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
    <rect x="1150" y="218" width="50" height="3" rx="1.5" fill="#484f58"/>
  </g>
  <!-- Road bottom edge -->
  <line x1="0" y1="247" x2="1200" y2="247" stroke="#2a3040" stroke-width="1"/>

  <!-- Ambient particles -->
  <g>
    <circle cx="120" cy="50" r="1.2" fill="#58a6ff" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="55;42;55" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="80" r="1" fill="#58a6ff" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="3.5s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    <circle cx="550" cy="35" r="1.5" fill="#ff6b35" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="780" cy="65" r="1" fill="#58a6ff" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="4.5s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="950" cy="45" r="1.3" fill="#ff6b35" opacity="0">
      <animate attributeName="opacity" values="0;0.6;0" dur="3.2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="1100" cy="75" r="1" fill="#58a6ff" opacity="0">
      <animate attributeName="opacity" values="0;0.4;0" dur="5s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
  </g>

  <!-- Title Text -->
  <text x="600" y="72" text-anchor="middle" font-family="'SF Pro Display', 'Segoe UI', Helvetica, Arial, sans-serif" font-size="24" font-weight="700" fill="#58a6ff" opacity="0.85" letter-spacing="6" filter="url(#softGlow)">
    FULL SPEED AHEAD
  </text>
  <text x="600" y="97" text-anchor="middle" font-family="'SF Pro Display', 'Segoe UI', Helvetica, Arial, sans-serif" font-size="12" fill="#6e7681" opacity="0.7" letter-spacing="3">
    ENGINEERING AT THE SPEED OF INNOVATION
  </text>

  <!-- === F1 CAR GROUP - ANIMATED === -->
  <g filter="url(#carGlow)">
    <animateTransform attributeName="transform" type="translate" values="-280,0;1450,0" dur="7s" repeatCount="indefinite" calcMode="spline" keySplines="0.25 0.1 0.25 1"/>

    <!-- Long speed lines -->
    <g opacity="0.5">
      <line x1="-200" y1="160" x2="18" y2="160" stroke="url(#speedLine)" stroke-width="2"/>
      <line x1="-170" y1="168" x2="14" y2="168" stroke="url(#speedLine)" stroke-width="1.8"/>
      <line x1="-220" y1="176" x2="20" y2="176" stroke="url(#speedLine)" stroke-width="1.5"/>
      <line x1="-150" y1="184" x2="10" y2="184" stroke="url(#speedLine)" stroke-width="1.2"/>
      <line x1="-180" y1="152" x2="5" y2="152" stroke="url(#speedLine)" stroke-width="1"/>
      <line x1="-140" y1="192" x2="15" y2="192" stroke="url(#speedLine)" stroke-width="1"/>
    </g>

    <!-- Secondary speed lines (blue) -->
    <g opacity="0.3">
      <line x1="-100" y1="155" x2="8" y2="155" stroke="url(#speedLine2)" stroke-width="1"/>
      <line x1="-120" y1="172" x2="12" y2="172" stroke="url(#speedLine2)" stroke-width="0.8"/>
      <line x1="-90" y1="188" x2="6" y2="188" stroke="url(#speedLine2)" stroke-width="1"/>
    </g>

    <!-- Exhaust fire -->
    <g filter="url(#exhaustGlow)">
      <ellipse cx="0" cy="185" rx="18" ry="7" fill="url(#exhaust)" opacity="0.9">
        <animate attributeName="rx" values="18;22;16;20;18" dur="0.15s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0.6;0.9" dur="0.1s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="-5" cy="185" rx="10" ry="4" fill="#FFCC00" opacity="0.5">
        <animate attributeName="rx" values="10;13;9;12;10" dur="0.12s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Headlight beam -->
    <ellipse cx="230" cy="188" rx="20" ry="6" fill="url(#headlight)" opacity="0.4"/>

    <!-- === THE F1 CAR === -->
    <!-- Ground shadow -->
    <ellipse cx="120" cy="213" rx="90" ry="5" fill="#000" opacity="0.4"/>

    <!-- Front wing endplate -->
    <rect x="215" y="192" width="3" height="14" rx="1" fill="#E10600"/>
    <!-- Front wing main plane -->
    <path d="M 215,200 L 240,198 L 240,202 L 215,204 Z" fill="#E10600"/>
    <!-- Front wing flap -->
    <path d="M 218,196 L 238,195 L 238,198 L 218,200 Z" fill="#CC0500"/>

    <!-- Nose cone -->
    <path d="M 210,188 L 230,182 Q 235,180 235,178 L 210,180 Z" fill="url(#carBody)"/>

    <!-- Main body / monocoque -->
    <path d="
      M 30,192
      L 35,186
      L 50,176
      L 70,168
      L 90,162
      L 110,158
      L 125,155
      Q 135,152 140,154
      L 145,150
      Q 152,142 158,142
      L 168,142
      L 195,150
      L 210,158
      L 220,165
      L 230,175
      L 235,180
      L 235,195
      L 30,195
      Z
    " fill="url(#carBody)"/>

    <!-- Body dark undercut / sidepod -->
    <path d="
      M 60,190
      L 80,182
      L 120,175
      L 160,172
      L 200,178
      L 220,185
      L 230,192
      L 230,195
      L 60,195
      Z
    " fill="url(#carBodyDark)" opacity="0.5"/>

    <!-- Cockpit opening -->
    <path d="
      M 125,155
      Q 130,150 138,153
      L 142,155
      Q 136,158 128,158
      Z
    " fill="#0d1117"/>

    <!-- Halo device -->
    <path d="
      M 123,155
      Q 128,143 140,141
      Q 152,139 155,150
    " fill="none" stroke="#c9d1d9" stroke-width="3.5" stroke-linecap="round"/>

    <!-- Air intake / airbox -->
    <path d="
      M 153,142
      L 158,133
      L 166,133
      L 172,142
      Z
    " fill="#CC0500"/>

    <!-- Engine cover top highlight -->
    <path d="
      M 168,142
      L 195,150
      L 210,158
      L 200,160
      L 180,153
      L 168,148
      Z
    " fill="#FF2800" opacity="0.6"/>

    <!-- Number on sidepod -->
    <text x="155" y="182" font-family="'Arial Black', 'Impact', sans-serif" font-size="18" font-weight="900" fill="#ffffff" opacity="0.85">07</text>

    <!-- DRS flap line -->
    <line x1="195" y1="150" x2="225" y2="164" stroke="#FF8040" stroke-width="0.8" opacity="0.6"/>

    <!-- Rear wing pylons -->
    <rect x="28" y="148" width="3" height="42" rx="1" fill="#CC0500"/>
    <rect x="22" y="153" width="3" height="37" rx="1" fill="#CC0500"/>

    <!-- Rear wing main plane -->
    <path d="M 15,144 L 38,144 L 38,149 L 15,149 Z" fill="#E10600"/>
    <!-- Rear wing flap -->
    <path d="M 18,150 L 36,150 L 36,153 L 18,153 Z" fill="#CC0500"/>
    <!-- Rear wing endplate -->
    <rect x="13" y="142" width="3" height="15" rx="1" fill="#B00500"/>
    <rect x="37" y="142" width="3" height="15" rx="1" fill="#B00500"/>

    <!-- Rear diffuser -->
    <path d="M 25,192 L 30,195 L 22,195 Z" fill="#1a1a2e"/>
    <path d="M 28,188 L 32,195 L 26,195 Z" fill="#1a1a2e" opacity="0.7"/>

    <!-- Rear light -->
    <rect x="23" y="188" width="8" height="2" rx="1" fill="#FF0000" opacity="0.9" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="0.5s" repeatCount="indefinite"/>
    </rect>

    <!-- === WHEELS === -->
    <!-- Front wheel -->
    <circle cx="218" cy="205" r="12" fill="#111318"/>
    <circle cx="218" cy="205" r="10.5" fill="url(#tireGrad)"/>
    <circle cx="218" cy="205" r="7" fill="#111318"/>
    <circle cx="218" cy="205" r="4" fill="#3a3f4a"/>
    <circle cx="218" cy="205" r="2" fill="#585e6a"/>
    <!-- Front wheel spin -->
    <g>
      <line x1="218" y1="195" x2="218" y2="215" stroke="#3a3f4a" stroke-width="0.8"/>
      <line x1="208" y1="205" x2="228" y2="205" stroke="#3a3f4a" stroke-width="0.8"/>
      <animateTransform attributeName="transform" type="rotate" from="0 218 205" to="360 218 205" dur="0.15s" repeatCount="indefinite"/>
    </g>

    <!-- Rear wheel -->
    <circle cx="48" cy="205" r="14" fill="#111318"/>
    <circle cx="48" cy="205" r="12.5" fill="url(#tireGrad)"/>
    <circle cx="48" cy="205" r="8.5" fill="#111318"/>
    <circle cx="48" cy="205" r="5" fill="#3a3f4a"/>
    <circle cx="48" cy="205" r="2.5" fill="#585e6a"/>
    <!-- Rear wheel spin -->
    <g>
      <line x1="48" y1="191" x2="48" y2="219" stroke="#3a3f4a" stroke-width="0.8"/>
      <line x1="34" y1="205" x2="62" y2="205" stroke="#3a3f4a" stroke-width="0.8"/>
      <animateTransform attributeName="transform" type="rotate" from="0 48 205" to="360 48 205" dur="0.15s" repeatCount="indefinite"/>
    </g>

    <!-- Tire smoke / dust -->
    <g opacity="0.15">
      <circle cx="35" cy="210" r="6" fill="#8b949e">
        <animate attributeName="cx" values="35;15;-5" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.15;0.05;0" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="r" values="6;10;14" dur="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="205" cy="210" r="4" fill="#8b949e">
        <animate attributeName="cx" values="205;190;175" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.1;0.03;0" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="r" values="4;8;12" dur="0.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Checkered flag hints on edges -->
  <g opacity="0.06">
    <rect x="0" y="195" width="8" height="8" fill="#fff"/>
    <rect x="8" y="203" width="8" height="8" fill="#fff"/>
    <rect x="0" y="211" width="8" height="8" fill="#fff"/>
    <rect x="1192" y="195" width="8" height="8" fill="#fff"/>
    <rect x="1184" y="203" width="8" height="8" fill="#fff"/>
    <rect x="1192" y="211" width="8" height="8" fill="#fff"/>
  </g>
</svg>